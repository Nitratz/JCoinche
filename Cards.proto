syntax="proto3";
package com.jcoinche.client;

option java_outer_classname = "CardGame";

message CardClient {
  uint32 Value = 1;
  string Name = 2;

  enum CLIENT_TYPE {
    CONNEXION = 0;
    ROOM = 1;
    DRAW = 2;
    START = 3;
    DISCONNECT = 4;
  }
  CLIENT_TYPE Type = 3;
}

message CardServer {
  string Name = 1;

  enum SERVER_TYPE {
    WELCOME = 0;
    CARD = 1;
    TURN = 2;
    DISCONNECT = 3;
  }
  SERVER_TYPE Type = 2;
}